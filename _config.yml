# _config.yml
title: "MMFOOTY - Today's Football Schedule"
description: "Today's football schedule with live match times, official streaming links, and updated scores"
baseurl: ""  # leave empty if serving from root
url: "https://www.mmfooty.com"
lang: "en"

# Theme (gunakan minimal theme)
theme: minima  # atau hapus baris ini jika tidak pakai theme

# Collections
collections:
  pages:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
