<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {% if page.breadcrumb %}
            {% for item in page.breadcrumb %}
            {
                "@type": "ListItem",
                "position": {{ forloop.index }},
                "name": "{{ item.name }}",
                "item": "{{ site.url }}{{ item.url }}"
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
        {% else %}
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "{{ site.url }}/"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "{{ page.title }}",
                "item": "{{ site.url }}{{ page.url }}"
            }
        {% endif %}
    ]
}
</script>
