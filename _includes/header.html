<!-- _includes/header.html -->
<header>
    <div class="header-inner">
        <a href="{{ site.baseurl }}/" class="logo">MM<span>FOOTY</span></a>
        <nav>
            {% for item in site.data.navigation %}
            <a href="{{ item.url }}" 
               {% if page.url == item.url %}class="active"{% endif %}>
                {{ item.title }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
