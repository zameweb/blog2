<header>
    <div class="header-inner">
        <a href="{{ site.url }}" class="logo">MM<span>FOOTY</span></a>
        <nav>
            {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" 
                   {% if page.url == item.url %}class="active"{% endif %}>
                    {{ item.title }}
                </a>
            {% endfor %}
        </nav>
    </div>
</header>
