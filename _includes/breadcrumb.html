<div class="breadcrumb">
    {% if page.breadcrumb %}
        {% for item in page.breadcrumb %}
            {% if forloop.last %}
                <span>{{ item.name }}</span>
            {% else %}
                <a href="{{ item.url }}">{{ item.name }}</a> › 
            {% endif %}
        {% endfor %}
    {% else %}
        <a href="/">Home</a> › <span>{{ page.title }}</span>
    {% endif %}
</div>
